<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盛世华诞 · 举国同庆</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #de2910 0%, #a81d10 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
            color: #ffde00;
        }

        /* 图片轮播样式 */
        .carousel-container {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            height: 400px;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
        }

        .carousel-item {
            min-width: 100%;
            height: 100%;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .carousel-controls {
            position: absolute;
            bottom: 15px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .carousel-controls button {
            background: rgba(255, 255, 255, 0.7);
            border: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
        }

        .carousel-controls button.active {
            background: #ffde00;
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 15px;
        }

        .carousel-nav button {
            background: rgba(255, 255, 255, 0.5);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            color: #de2910;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 视频区域样式 */
        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .video-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.3);
        }

        .video-item video {
            width: 100%;
            display: block;
            border-radius: 10px;
        }

        .video-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
        }

        /* 祝福区域样式 */
        .wish-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
        }

        .wish-form input,
        .wish-form textarea {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
        }

        .wish-form textarea {
            min-height: 100px;
            resize: vertical;
        }

        .wish-form button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #ffde00;
            color: #de2910;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .wish-form button:hover {
            background: #ffc800;
            transform: translateY(-2px);
        }

        .wish-messages {
            margin-top: 30px;
            max-height: 300px;
            overflow-y: auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .wish-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .wish-author {
            font-weight: bold;
            color: #ffde00;
            margin-bottom: 5px;
        }

        /* 烟花效果 */
        .firework {
            position: fixed;
            pointer-events: none;
            z-index: -1;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }
            
            .carousel-container {
                height: 300px;
            }
            
            .video-gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 顶部标题 -->
        <div class="header">
            <h1>盛世华诞 · 举国同庆</h1>
            <p>愿以吾辈之青春，捍卫盛世之中华！</p>
        </div>

        <!-- 图片轮播区域 -->
        <div class="section">
            <h2 class="section-title">国庆海报展示</h2>
            <div class="carousel-container">
                <div class="carousel">
                    <div class="carousel-item">
                        <img src="national_poster_1.jpg" alt="国庆海报1">
                    </div>
                    <div class="carousel-item">
                        <img src="national_poster_2.jpg" alt="国庆海报2">
                    </div>
                    <div class="carousel-item">
                        <img src="national_poster_3.jpg" alt="国庆海报3">
                    </div>
                </div>
                <div class="carousel-nav">
                    <button onclick="prevSlide()">❮</button>
                    <button onclick="nextSlide()">❯</button>
                </div>
                <div class="carousel-controls">
                    <button class="active"></button>
                    <button></button>
                    <button></button>
                </div>
            </div>
        </div>

        <!-- 视频展示区域 -->
        <div class="section">
            <h2 class="section-title">国庆视频欣赏</h2>
            <div class="video-gallery">
                <div class="video-item">
                    <video controls>
                        <source src="national_video_1.mp4" type="video/mp4">
                        您的浏览器不支持视频播放
                    </video>
                    <div class="video-title">国庆盛典</div>
                </div>
                <div class="video-item">
                    <video controls>
                        <source src="national_video_2.mp4" type="video/mp4">
                        您的浏览器不支持视频播放
                    </video>
                    <div class="video-title">美丽中国</div>
                </div>
                <div class="video-item">
                    <video controls>
                        <source src="national_video_3.mp4" type="video/mp4">
                        您的浏览器不支持视频播放
                    </video>
                    <div class="video-title">人民欢庆</div>
                </div>
            </div>
        </div>

        <!-- 祝福区域 -->
        <div class="section">
            <h2 class="section-title">送上您的祝福</h2>
            <div class="wish-form">
                <input type="text" id="userName" placeholder="您的姓名">
                <textarea id="userMessage" placeholder="写下您的国庆祝福..."></textarea>
                <button onclick="submitWish()">发送祝福</button>
            </div>
            <div class="wish-messages" id="wishContainer">
                <!-- 祝福消息将在这里显示 -->
            </div>
        </div>
    </div>

    <script>
        // 图片轮播功能
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-item');
        const dots = document.querySelectorAll('.carousel-controls button');
        const carousel = document.querySelector('.carousel');
        
        function showSlide(index) {
            if (index >= slides.length) index = 0;
            if (index < 0) index = slides.length - 1;
            
            carousel.style.transform = `translateX(-${index * 100}%)`;
            currentSlide = index;
            
            // 更新指示点
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        }
        
        function nextSlide() {
            showSlide(currentSlide + 1);
        }
        
        function prevSlide() {
            showSlide(currentSlide - 1);
        }
        
        // 自动轮播
        setInterval(nextSlide, 5000);
        
        // 点击指示点切换
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => showSlide(index));
        });
        
        // 祝福提交功能
        function submitWish() {
            const name = document.getElementById('userName').value.trim();
            const message = document.getElementById('userMessage').value.trim();
            
            if (!name || !message) {
                alert('请输入您的姓名和祝福内容！');
                return;
            }
            
            const wishContainer = document.getElementById('wishContainer');
            const wishItem = document.createElement('div');
            wishItem.className = 'wish-item';
            wishItem.innerHTML = `
                <div class="wish-author">${name}</div>
                <div class="wish-text">${message}</div>
                <div class="wish-time">${new Date().toLocaleString()}</div>
            `;
            
            wishContainer.prepend(wishItem);
            
            // 清空输入框
            document.getElementById('userName').value = '';
            document.getElementById('userMessage').value = '';
            
            // 显示成功消息
            alert('祝福已发送！感谢您的参与！');
        }
        
        // 烟花效果
        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = Math.random() * 100 + 'vw';
            firework.style.top = Math.random() * 100 + 'vh';
            firework.style.width = Math.random() * 20 + 10 + 'px';
            firework.style.height = firework.style.width;
            firework.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
            firework.style.borderRadius = '50%';
            firework.style.opacity = '0';
            
            document.body.appendChild(firework);
            
            // 动画
            const animation = firework.animate([
                { opacity: 0, transform: 'scale(0)' },
                { opacity: 1, transform: 'scale(1)' },
                { opacity: 0, transform: 'scale(2)' }
            ], {
                duration: Math.random() * 2000 + 2000,
                easing: 'ease-out'
            });
            
            animation.onfinish = () => firework.remove();
        }
        
        // 创建一些烟花
        for (let i = 0; i < 20; i++) {
            setTimeout(createFirework, i * 300);
        }
        
        // 点击页面创建烟花
        document.addEventListener('click', (e) => {
            createFirework();
        });
    </script>
</body>
</html>
